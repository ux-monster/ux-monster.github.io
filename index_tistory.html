<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<title>[##_page_title_##]</title>
		<link rel="icon" type="image/x-icon" href="./images/profile3.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./images/variable.css">
		<link rel="stylesheet" href="./images/keyframes.css">
		<link rel="stylesheet" href="./images/reset.css">
		<link rel="stylesheet" href="./images/follower.css"> 
		<link rel="stylesheet" href="./images/toggle.css">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./images/responsive.css">
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	</head>
	<body id="[##_body_id_##]" class="<s_if_var_color-type>[##_var_color-type_##]</s_if_var_color-type><s_if_var_post-type> [##_var_post-type_##]</s_if_var_post-type><s_if_var_view-more> paging-view-more</s_if_var_view-more>">
		<s_t3>
			<div id="admin"></div>
			<div id="app">
				<div id="mode">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
				<div id="scrollbar">
					<div class="background"></div>
				</div>
				<section id="sidebar">
					<div class="profile">
						<img class="profile-image" src="./images/profile3.png" alt="">
						<a style="font-size: 0;" href='https://.pngtree.com/so/잎'>잎 png에서 .pngtree.com/</a>
						<span class="profile-blog-name">UX Wiki</span>
						<span class="profile-blog-description">The Free UX Wiki</span>
					</div>
					<ul class="categories">
						<li class="category"><a class="category-link" href="#">React</a></li>
						<li class="category"><a class="category-link" href="#">React Native</a></li>
						<li class="category"><a class="category-link" href="#">Android</a></li>
						<li class="category"><a class="category-link" href="#">IOS</a></li>
					</ul>
				</section>
				<section id="sidebar-detail"></section>
				<section id="page">
					<div class="page-ad">
						<div id="followers">
							<div class="pin back"></div>
							<div class="pin front">
								<div class="icon">
									<div class="bottom">
										<div class="head"></div>
										<div class="body"></div>
									</div>
									<div class="top">
										<div class="head"></div>
										<div class="body"></div>
									</div>
								</div>
								<div class="number">
									<div class="bottom">[##_count_total_##]</div>
									<div class="top">[##_count_total_##]</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Sample Post -->
					<div class="page-content">
						<s_list>
							<h1>블로그를 소개합니다!</h1>
							<img src="./images/profile2.jpeg" alt="">
						</s_list>
						<s_article_rep>
							<s_permalink_article_rep>
								<span class="page-category">[##_article_rep_category_##]</span>
								<h1 class="page-title">[##_article_rep_title_##]</h1>
								[##_article_rep_desc_##]
								<img src="./images/profile2.jpeg" alt="">
							</s_permalink_article_rep>
						</s_article_rep>
					</div>
				</section>
				<section id="subpage">
					<div class="subpage">
						<div class="index-title">In this article</div>
						<div class="index-group-wrapper">
							<div class="index-group"></div>
							<div class="background"></div>
						</div>
					</div>
				</section>
			</div>
			<script src="./images/script.js"></script>
		</s_t3>
	</body>
</html>
